<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="src/react.js"></script>
    <script src="src/browser-min.js"></script>
    <script src="src/react-dom.js"></script>
    <title>React</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="navi"></div>
<div id="stage1"></div>
<div id="stage2"></div>
<div id="stage3"></div>
<script type="text/babel">
    var log=console.log.bind(this)

    window.addEventListener('click',function (e) {
        log(e.clientX)
        log(e.clientY)
    })

    class Stage1 extends React.Component{
        constructor(props){
            super(props)
        }
        render(){
            return(<div style={{
                position:'relative',
                width:window.outerWidth,
                height:window.outerHeight,
                backgroundColor:'black',
                backgroundImage:'url(img/1.jpg)',
//                backgroundRepeat:'no-repeat',
                padding:0,
                margin:0,
                border:'none',
            }}>
                <div style={{
                    fontSize:'100px',
                    position:'absolute',
                    top:'40%',
                    left:'35%',
                    margin: 0,
                    padding:0,
                }}>First Page</div>
            </div>)
        }
    }

    class Stage2 extends React.Component{
        constructor(props){
            super(props)
        }
        render(){
            return(<div style={{
                position:'relative',
                width:window.outerWidth,
                height:window.outerHeight,
                backgroundColor:'black',
                backgroundImage:'url(img/2.jpg)',
//                backgroundRepeat:'no-repeat',
                padding:0,
                margin:0,
                border:'none',

            }}>
                <div style={{
                    fontSize:'100px',
                    position:'absolute',
                    top:'40%',
                    left:'35%',
                    margin: 0,
                    padding:0,
                }}>Second Page</div>
            </div>)
        }
    }
    class Stage3 extends React.Component{
        constructor(props){
            super(props)
        }
        render(){
            return(<div style={{
                position:'relative',
                width:window.outerWidth,
                height:window.outerHeight,
                backgroundColor:'black',
                backgroundImage:'url(img/3.jpg)',
//                backgroundRepeat:'no-repeat',
                padding:0,
                margin:0,
                border:'none',
            }}>
                <div style={{
                    fontSize:'100px',
                    position:'absolute',
                    top:'40%',
                    left:'35%',
                    margin: 0,
                    padding:0,
                }}>Third Page</div>
            </div>)
        }
    }
    class Navi extends React.Component{
        constructor(props){
            super(props)
        }
        render(){
            return(
                <nav style={{
                    zIndex:10,
                    height:'50px',
                    width:window.outerWidth,
                    position:'absolute',
                    textAlign:'center',
                }}>
                    <SubNavi num="0"/>
                    <SubNavi num="1"/>
                    <SubNavi num="2"/>
                </nav>
            )
        }
    }
    class SubNavi extends React.Component {
        constructor(props) {
            super(props)
            this.handleClick = this.handleClick.bind(this);
            this.handleMouseEnter = this.handleMouseEnter.bind(this);
            this.handleMouseLeave = this.handleMouseLeave.bind(this);
            this.state={
                style:{
                    fontSize:'30px',
                    fontWeight:'bold',
                    opacity:0.9,
                    display:'inline-block',
                    textAlign:'center',
                    marginRight:'100px',
                    marginLeft:'100px',
                    marginTop:'50px',
                },
                name:['first','second','third'],
                num:this.props.num ,
            }
        }
        handleMouseEnter(e){
            e.preventDefault();
            e.stopPropagation();
            this.setState({style:{
                ...this.state.style ,
                color:'red',
                transition:'1s'
            }})
        }
        handleMouseLeave(e){
            e.preventDefault();
            e.stopPropagation();
            this.setState({style:{
                ...this.state.style ,
                color:'black',
                transition:'1s'
            }})
        }
        handleClick(e){
            e.preventDefault();
            e.stopPropagation();
            if(this.state.num==0){
                log(0)
            }else if(this.state.num==1){
                log(1)
            }else if(this.state.num==2){
                log(2)
            }
        }
        render(){
            return(<div style={this.state.style} onClick={this.handleClick}  onMouseEnter={this.handleMouseEnter}
                        onMouseLeave={this.handleMouseLeave}>
                {this.state.name[this.state.num]}
            </div>)
        }
    }
    class Icon extends React.Component{
        constructor(props){
            super(props)
        }
    }

    ReactDOM.render(<Stage1/>,stage1)
    ReactDOM.render(<Stage2/>,stage2)
    ReactDOM.render(<Stage3/>,stage3)
    ReactDOM.render(<Navi/>,navi)
</script>
</body>
</html>
